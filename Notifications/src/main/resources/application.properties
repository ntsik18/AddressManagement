spring.application.name=Notifications
server.servlet.context-path = /notifications

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.eureka.client.service-url.defaultZone=http://localhost:8761
spring.cloud.eureka.instance.prefer-ip=false

spring.batch.jdbc.initialize-schema=never
spring.batch.job.enabled=false
csv.file-path=Notifications/src/main/resources/batchUpdate.csv

